<!-- Overall layout seen on all pages (titles and links to other pages)-->
<!--Navigation Bar taken from: https://www.w3schools.com/csS/css_navbar_horizontal.asp-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Brandon Luton</title>
        <style>  
            .head {text-align: center;}
            .header {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              background-color: #222;
              color: white;
              z-index: 1000;
              padding: 10px 20px;
              box-sizing: border-box;
            }

            .header h1 {
              margin: 0;
              font-size: 40px;
              padding-bottom: 10px;
              
            }
            
            .alert {
                padding: 20px;
                margin: 5px;
                color: #970020;
                background-color: #ffd5de;
            }
    
            ul {
                list-style-type: none;
                margin: 0;
                padding: 5px;
                overflow: hidden;
                background-color: #333;
                display: flex;
                top: 0;
                width: 100%;
            }
    
            li {float: left;}
    
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            li a:hover:not(.active) {background-color: #2980b9;}       
            
            .active {background-color: #2980b9;}
    
            li a:hover {background-color: #2980b9;}
            .content {
              margin-top: 145px; /* Adjust this based on your header height */
              padding: 20px;
              box-sizing: border-box;
            }

          #body {
    margin: 0;
    font-family: sans-serif;
  }
        </style>
    </head>
    <body>
      <div class="header">
        <h1>Brandon Luton</h1>
      
        <hr>
        <ul id="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="{{ site.baseurl }}/pages/cs.html">CS Projects</a></li>
          <li><a href="{{ site.baseurl }}/pages/gis.html">GIS Projects</a></li>
          <li><a href="{{ site.baseurl }}/pages/resume.html">Resume</a></li>
        </ul>
        <hr>
      </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const base = "{{ site.baseurl }}".replace(/\/$/, ""); // remove trailing slash if present
              const path = window.location.pathname.replace(base, "").replace(/\/$/, "").toLowerCase(); // normalize
          
              document.querySelectorAll("#navbar a").forEach(link => {
                const href = link.getAttribute("href").replace(base, "").replace(/\/$/, "").toLowerCase();
                if (path === href) {
                  link.classList.add("active");
                }
              });
            });
          </script>
    </body>
  <main>
    {{ content }}
  </main>
